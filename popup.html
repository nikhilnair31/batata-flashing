<!DOCTYPE html>
<html>
<head>
    <title>Ring Flashing Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 200px;
            padding: 20px;
        }
        label {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <h3>Ring Flashing</h3>
    <label>
        Enable Effect:
        <input type="checkbox" id="toggleEffect">
    </label>

    <label>
        Interval: <span id="intervalValue">1000</span> ms
    </label>
    <input type="range" id="intervalSlider" min="500" max="5000" step="100" value="1000">

    <script src="popup.js"></script>
</body>
</html>
